<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript" src="js/jquery-1.11.2.js"></script>
	<style type="text/css">
				*{
			margin: 0;
			padding:0;
		}
		body{
			width: 600px;
			margin: 0 auto;
		}
		ul{
			list-style: none;
		}
		#tab li{
			width: 150px;
			height: 35px;
			float: left;
			background: yellow;
			line-height: 35px;
			text-align: center;
		}
		#box div{
			height: 300px;
			background: skyblue;
			display: none;
		}
		#box .show{
			display: block;
		}
		#tab .active{
			background: skyblue;
		}
	</style>
</head>
<body>
	<div id="tab">
		<ul>
			<li class="active">唐诗</li>
			<li>宋词</li>
			<li>元曲</li>
			<li>现代诗</li>
		</ul>
		<div id="box">
			<div class="show">床前明月光，疑是地上霜</div>
			<div>众里寻她千百度，蓦然回首，那人却在，灯火阑珊处</div>
			<div>夕阳西下，断肠人在天涯刘小凯666</div>
			<div>数风流人物，还看今朝</div>
		</div>
	</div>	
</body>
<script type="text/javascript">
	//点击事件
	$("#tab>ul li").on("click",function(){
		//储存每个点击对应的下标
		var index=$(this).index();
		//点击每个li的时候进行变色
		$("#tab>ul li").eq(index).addClass("active").siblings().removeClass();
		//让对应的每个div进行显示
		$("#box div").eq(index).show().siblings().hide();
	});
</script>
</html>
